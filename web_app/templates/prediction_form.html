{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
    <h2>Prediction Time</h2>

    <p>Use the form below to predict which user is more likely to say a given tweet...</p>

    <form action="/stats/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
            <option value="Elon Musk" selected="true">@elonmusk</option>
            <option value="Justin Bieber">@justinbieber</option>
            <option value="Joe Rogan">@joerogan</option>
            <option value="Joe Biden">@JoeBiden</option>
            <option value="Donald Trump">@realDonaldTrump</option>
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">
            <option value="Elon Musk">@elonmusk</option>
            <option value="Justin Bieber" selected="true">@justinbieber</option>
            <option value="Joe Rogan">@joerogan</option>
            <option value="Joe Biden">@JoeBiden</option>
            <option value="Donald Trump">@realDonaldTrump</option>
          </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="Tesla Model S production facility is great" value="Tesla Model S production facility is great">
        <br>

        <button>Submit</button>
    </form>
{% endblock %}
