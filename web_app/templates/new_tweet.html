{% extends "layout.html" %}
{% set active_page = "new_tweet" %}

{% block content %}

    <h1>New Tweet Page</h1>

    <p>Please fill out the form and submit to create a new tweet!</p>

    <form action="/tweets/create" method="POST">

        <label>Text:</label>
        <input type="text" name="tweet_text" placeholder="Tweet XYZ" value="Tweet XYZ">

        <label>Author:</label>
        <select name="tweeter">
          <option value="A1">Author 1</option>
          <option value="A2">Author 2</option>
          <option value="A3">Author 3</option>
        </select>

        <button>Submit</button>
    </form>
{% endblock %}
